<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div id="page" class="site">
        <header>
            <div class="container">
                <nav>
                    <div class="logo"><a href="#">.meetup</a></div>
                    <div class="button">
                        <a href="#" class="menu-trigger">
                            <i class="ri-menu-3-line"></i>
                        </a>
                    </div>
                    <div class="menu">
                        <a href="#" class="close"><i class="ri-close-line"></i></a>
                        <ul>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li class="button"><a href="#" class="dark">Sign In</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="hero">
                <div class="container">
                    <div class="grid">
                        <div class="half">
                            <div class="grid__text">
                                <h2>Bring All Team Together</h2>
                                <p>We help together Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
                                    consequatur libero reiciendis!
                                </p>
                                <div class="button">
                                    <a href="#" class="light">Try it free</a>
                                </div>
                                <div class="start-meeting">
                                    <span>Start<br>Meeting</span>
                                    <div class="button">
                                        <a href="#" class="dark">
                                            <i class="ri-account-pin-circle-fill"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="half">
                            <div class="hero__image">
                                <div class="col left">
                                    <div class="pic"><img src="images/person1.png"></div>
                                    <div class="pic"><img src="images/person2.png"></div>
                                </div>
                                <div class="col middle">
                                    <div class="pic"><img src="images/person3.png"></div>
                                    <div class="pic"><img src="images/person4.png"></div>
                                    <div class="pic"><img src="images/person5.png"></div>
                                </div>
                                <div class="col right">
                                    <div class="pic"><img src="images/person6.png"></div>
                                    <div class="pic"><img src="images/person7.png"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="overlay"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
